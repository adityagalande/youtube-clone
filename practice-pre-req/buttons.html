<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="buttonStyle.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button practice</title>
</head>
<body>
  
  <button class="sub-button" id="border-round">
    SUBSCRIBE
  </button>

  <button class="join-button" id="border-round">
    JOIN
  </button>

  <button class="tweet-button" id="full-round">
    Tweet
  </button>

  <button class="req-button" id="border-round">
    Request now
  </button>

  <button class="cart-button" id="full-round">
    Add to Cart
  </button>

  <button class="signup-button" id="border-round">
    Sign up
  </button>
  
  <button class="getstarted-button">
    Get started
  </button>
  <button class="download-button">
    Download
  </button>

  <button class="company-button" id="full-round">
    Apply on company website
  </button>
  <button class="save-button" id="full-round">
    Save
  </button>

  <br> <br> <br>

  <div>
    <a href="https://www.amazon.com/" target="_blank">Back to Amazon</a> <br>
    <img src="https://i.pinimg.com/originals/58/7d/82/587d82a229ceba80432497d594206c06.png" alt="shoese image">
  <p class="main-content">Nike Balck Running Shoes</p>
  <p class="price">$39 - in stock.</p>
  <p class="offer">Free delivery tomorrow.</p>

  <button class="cart-button" id="full-round">
    Add to Cart
  </button>

  <button class="buy-button" id="full-round">
    Buy
  </button>
  </div>



</body>
</html>
