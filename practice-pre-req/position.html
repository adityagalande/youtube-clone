<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position css practice</title>
</head>
<body style="
  margin: 0;
  height: 5000px;
  padding-top: 70px;
  padding-left: 80px;
">

  <div style="
    background-color: orchid;
    height: 50px;
    position: fixed;
    top: 0px;
    left: 0px;
    right: 0px;
    height: auto;
    z-index: 1;
  ">
    <div style="height: 60px;">Top bar</div>
  </div>

  <div style="
    background-color: brown;
    color: whitesmoke;
    width: 72px;
    position: fixed;
    top: 60px;
    left: 0;
    bottom: 0;
  ">

      <div style="
      position: absolute;
      background-color: orange;
      right: 0;
      top: 0;
      ">X</div>

  </div>

  <div style="
    position: absolute;
    background-color: orange;
    top: 100px;
    right: 80px;
  ">absolute</div>

  <div style="
    background-color: greenyellow;
    width: 700px;
    height: 700px;
    border-radius: 0 80px 0 0;
  ">div1</div>
  <div style="
    background-color: gold;
    width: 700px;
    height: 700px;
    position: relative;
  ">div2
  
  <div style="
  position: absolute;
  color: white;
  background-color: black;
  right: 10px;
  bottom: 10px;
  ">27:38</div>

  </div>
</body>
</html>
